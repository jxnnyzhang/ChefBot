<!DOCTYPE html>
<html>
<head>
    <title>ChefBot</title>
    <style>
        body {
            font-family: serif;
            margin: 0;
            padding: 0;
            background-color: #efebe8;
        }
        .header-container {
            display: flex;
            align-items: center;
            margin-top: 30px;
            z-index: 1;
        }
        .your-image {
            position: fixed;
            width: 60px; /* Adjust the width as desired */
            height: auto; /* Maintain aspect ratio */
            top: 0;
            margin-top: 25px;
            margin-right: 20px;
            margin-left: 20px; 
            z-index: 1;
        }

        .header-label {
            position: fixed;
            color: #101010;
            font-size: 25px; /* Adjust the font size as desired */
            top: 0;
            left: 90px;
            margin-top: 35px;
            z-index: 1;
        }
        .header-label a {
            text-decoration: none;
            color: #101010;
        }

        .about {
            position: fixed;
            top: 0;
            right: 30px;
            margin-top: 30px;
            z-index: 1;
        }
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        .about a {
            display: inline-block;
            text-decoration: none;
            padding: 12px 24px;
            border: 2px solid #101010;
            font-size: 25px;
            font-family: serif;
            color: #101010;
            font-weight: bold;
        }
        .about:hover {
            background-color: #b6a296;
        }
        .banner {
            background-image: url('chefplate.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            overflow-y: scroll;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            z-index: -1;
            transition: background-size 0.5s ease;
        }
        /* Add a class to apply the zoom-in effect on scroll */
        .banner.zoom {
            background-size: 150%;
            background-position: center;
        }
        .banner h1 {
            font-size: 48px;
            margin-bottom: 5px; 
            text-decoration: none;
        }

        .banner p {
            font-size: 24px;
            margin-bottom: 5px; 
        }
        .content {
            background-color: #ffffff;
            padding: 50px;
            text-align: center;
            position: relative;
            z-index: 1;
            margin-top: 100vh; /* Adjust the value to match the height of the banner */
        }

        .content h2 {
            font-size: 36px;
            margin-bottom: 30px;
        }

        .content p {
            font-size: 24px;
            margin-bottom: 30px;
        }
        .trending-images {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-wrap: wrap;
            margin-bottom: 50px;
        }
        .trending-image {
            flex-basis: 300px;
            margin: 10px;
        }
        .trending-image img {
            width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
        .trending-label {
            color: #101010;
            font-size: 15px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
        }
        .recipe {
            display: block;
            margin: 0 auto;
            padding: 12px 24px;
            font-size: 18px;
            background-color: transparent;
            color: #101010;
            text-decoration: none;
            border: 2px solid #101010; /* Border color */
            border-radius: 0; /* Remove border radius for a more rectangular shape */
            transition: background-color 0.3s ease;
        }
        .recipe:hover{
            background-color: #b6a296;
        }
        .footer {
            color: #fff;
            text-align: center;
            position: fixed;
            font-size: 12px;
            left: 0;
            bottom: 0;
            width: 100%;
        }
        df-messenger {
      --df-messenger-bot-message: #fbf7f7;
      --df-messenger-button-titlebar-color: #dec4c4;
      --df-messenger-chat-background-color: #fafafa;
      --df-messenger-font-color: #000;
      --df-messenger-send-icon: #d7e7ee;
      --df-messenger-user-message: #d0b3b3;
      --df-messenger-chip-border-color: #d0d2d6;
    }

    .btn-container {
      margin-top: 20px;
    }
    </style>
</head>
<body>
    <div class="extended-page">
        <div class="header-container">
            <img src="chefhat.png" class="your-image">
            <h1 class="header-label"><a href="index.html">ChefBot</a></h1> 
        </div>
    </div>
    <header>
        <nav>
            <ul>
                <li class="about"><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>
    <div class="banner">
        <h1>Welcome to ChefBot</h1>
        <p>Discover a World of Home Cooking, Tailored Just for You</p>
    </div>

    <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
    <df-messenger
      chat-title="ChefBot"
      agent-id="76322a98-4e88-437e-991f-d557a657b8b2"
      language-code="en"
      chat-icon="chefhat.png" 
      send-feedback="true" 
      endpoint="https://chefbot.s3.us-east-2.amazonaws.com/index.html" 
      placeholder="Type your message here..."
      suggestion-chips="Welcome, Menu, Help" 
    ></df-messenger>
      
    <div class="content">
        <h2>Trending Recipes</h2>
        <p>Explore our collection of popular recipes.</p>
        <div class="trending-images">
            <div class="trending-image">
                <img src="pokebowl.jpeg">
                <div class="trending-label">
                    <p>Poke bowl with pickled garlic and seaweed</p>
                </div>
                <a class="recipe" href="https://www.delicious.com.au/recipes/poke-bowl-pickled-garlic-seaweed/ypunS37M" target="_blank">View Recipe</a>
            </div>
            <div class="trending-image">
                <img src="carneasada.jpeg">
                <div class="trending-label">
                    <p>Carne asada with pico de gallo</p>
                </div>
                <a class="recipe" href="https://www.taste.com.au/recipes/carne-asada-pico-de-gallo/677cae67-5cb9-420e-b4de-3d8088619ccc" target="_blank">View Recipe</a>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2023 ChefBot. All rights reserved.</p>
    </div>
</body>
</html>
